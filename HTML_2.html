<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/CSS_1.css">
</head>
<body>
    <h1>Contact</h1>
    <p>Please let us know how we did today!</p>
    <form name="myForm" onsubmit="return validateForm()" method="post">
        <h2>Please Fill and Submit.</h2>
        <label id="names" for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label id="names" for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <button class="sub_btn">Submit</button>
    </form>
    <script src="JavaScript/JavaScript_2.js"></script>
</body>
</html>
